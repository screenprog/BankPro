<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Account</title>
  <link rel="stylesheet" href="Addaccount.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Add your Account</h1>
    </div>
    <div class="form-container">
      <form>
        <div class="form-group">
          <label for="customer-id">Customer ID</label>
          <input type="text" id="customer-id" placeholder="Enter Customer ID" >
        </div>
        <div class="form-group">
          <label for="account-type">Account Type</label>
          <select id="account-type">
            <option disabled selected>Select Account Type</option>
            <option value="SAVING">SAVING</option>
            <option value="CURRENT">CURRENT</option>
            
          </select>
        </div>
        <div class="form-group">
          <label for="initial-amount">Initial Amount</label>
          <input type="number" id="initial-amount" placeholder="Enter Initial Amount" readonly>
        </div>
        <div class="form-group-row">
          <div class="form-group">
            <label for="pin">Enter PIN</label>
            <input type="password" id="pin" placeholder="Enter PIN" required>
          </div>
          <div class="form-group">
            <label for="confirm-pin">Confirm PIN</label>
            <input type="password" id="confirm-pin" placeholder="Confirm PIN" required>
          </div>
        </div>
        <button type="submit" class="add-button">Added</button>
      </form>
    </div>
  </div>

  <script src="Addaccount.js" ></script>
</body>
</html>
