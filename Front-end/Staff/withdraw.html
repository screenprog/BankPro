<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Page</title>
    <link rel="stylesheet" href="Payment.css" />
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <div class="logo">
          <img src="logomark.png" alt="BankPro Logo" />
          <h1>BankPro</h1>
        </div>
        <div>
          <ul class="menu">
            <li><a href="Addaccount.html">Add Account</a></li>
            <li><a href="deposit.html">Deposit</a></li>
            <li class="active">
              <a href="withdraw.html" style="color: #1e91c0">Withdraw</a>
            </li>
            <li><a href="Staffacces.html">Staff</a></li>
          </ul>
        </div>
      </aside>
      <main class="content">
        <div class="content-header">
          <h1>Withdraw</h1>
        </div>
        <div class="profile-section">
          <p class="pera">....Do your Payment</p>
        </div>
        <div class="payment-form">
          <h3>Withdraw Amount</h3>
          <div class="form-group">
            <label for="sender-id">Sender ID</label>
            <input
              type="text"
              id="sender-id"
              placeholder="Enter Sender ID"
              required
            />
          </div>
          <div class="form-group">
            <label for="payment-account">Payment Account</label>
            <input
              type="number"
              id="payment-account"
              placeholder="Enter Payment Account"
              min="1"
            />
          </div>
          <div class="form-actions">
            <button class="cancel">Cancel</button>
            <button class="pay">Withdraw</button>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="withdraw.js"></script>
  </body>
</html>
